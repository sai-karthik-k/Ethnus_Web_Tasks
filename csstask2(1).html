<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task-2</title>
    <style>
      div {
        border: 1px solid;
        width: 200px;
        padding: 5px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: rgb(96, 184, 222);
      }
      li a {
        display: block;
        text-decoration: none;
        padding: 8px 16px;
        font-size: large;
      }
      li a.active {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Vertical Navigation Bar</h3>
    <div>
      <nav>
        <ul>
          <li>
            <a class="active" href="#">Home</a>
          </li>
          <li>
            <a href="#">Java</a>
          </li>
          <li>
            <a href="#">CSS</a>
          </li>
          <li>
            <a href="#">HTML</a>
          </li>
          <li>
            <a href="#">Bootstrap</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
