<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Task-5</h1>
      <form>
        <table>
          <tr>
            <th>First Name</th>
            <td><input type="text" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td><input type="text" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="email" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Password</th>
            <td><input type="password" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Re-enter Password</th>
            <td><input type="password" style="width: 600px" /></td>
          </tr>
          <tr>
            <th rowspan="2">Gender</th>
            <td><input type="radio" name="gender" value="M" />Male</td>
          </tr>
          <tr>
            <td><input type="radio" name="gender" value="F" />Female</td>
          </tr>
          <tr>
            <th>Age</th>
            <td><input type="number" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Phone Number</th>
            <td><input type="tel" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Address</th>
            <td>
              <textarea style="height: 100px; width: 600px"></textarea>
            </td>
          </tr>
          <tr>
            <th>State</th>
            <td><input type="text" style="width: 600px" /></td>
          </tr>
          <tr>
            <th>Country</th>
            <td>
              <select title="choode your country">
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>China</option>
                <option>Nepal</option>
                <option>Sri lanka</option>
                <option>Pakistan</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Language known</th>
            <td>
              <input type="checkbox" /> English <input type="checkbox" /> Kanada
              <input type="checkbox" /> Hindi <input type="checkbox" /> Telugu
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" />Hereby I declare all the given details
              are true
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right">
              Log in to <a href="https://ethnus.com/">Ethnus</a> website
            </td>
          </tr>
        </table>
        <br />
        <input type="button" value="Register" style="width: 80px" />
      </form>
    </center>
  </body>
</html>
