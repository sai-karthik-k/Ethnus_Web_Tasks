<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Task-4</h1>
    <form>
      <div>
        <label>Full Name:</label>
        <input type="text" />
      </div>
      <div>
        <label>Username: </label>
        <input type="text" />
      </div>
      <div>
        <label>Password: </label>
        <input type="password" />
      </div>
      <div>
        <label>Re Password: </label>
        <input type="password" />
      </div>
      <div>
        <label>Address: </label>
        <input type="text" />
      </div>
      <div>
        <label>Age: </label>
        <input type="number" />
      </div>
      <div>
        <label>Gender:</label>
        <select>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>
      <div>
        <input type="button" value="Save" />
      </div>
    </form>
  </body>
</html>
